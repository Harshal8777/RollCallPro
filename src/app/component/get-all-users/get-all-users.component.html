<app-menu></app-menu>
<div class="table-responsive">
<table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col" class="bg-primary text-white">Firstname</th>
        <th scope="col" class="bg-primary text-white">Lastname</th>
        <th scope="col" class="bg-primary text-white">Password</th>
        <th scope="col" class="bg-primary text-white">Email</th>
        <th scope="col" class="bg-primary text-white">Role</th>
        <th scope="col" class="bg-primary text-white">Username</th>
        <th scope="col" class="bg-primary text-white">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users">
      <tr>
        
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.password}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td>{{user.username}}</td>
        <td class="d-flex justify-content-between">
          <a [routerLink]="['/edit-user',user.username]"class ="btn btn-primary flex-fill me-2" >Edit</a>
          <a  class="btn btn-danger flex-fill" (click)="deleteUser(user.username)">Delete</a>


        </td>      
      </tr>
     
    </tbody>
  </table>
</div>
