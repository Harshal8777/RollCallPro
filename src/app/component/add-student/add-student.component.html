
<app-menu></app-menu>
<form (ngSubmit)="addStudent()">
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="./assets/RollCallPro.png" width="300" height="300" class="img-fluid">
            <h3>Student Section</h3>
           
            
        </div>
        <div class="col-md-9 register-right">
           
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Add Student</h3>
                    <div class="row register-form">
                        
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <input type="number" class="form-control" placeholder="Enter Student Id" name="id" [(ngModel)]="id" />
                            </div>
                           
                                 
                                
                           
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" placeholder="Enter Student name*" name="name" [(ngModel)]="name" />
                            </div>

                            <div class="form-group mb-3">
                                <input type="text" class="form-control" placeholder="Enter Student email*" name="email" [(ngModel)]="email" />
                            </div>
                            <input type="submit" class="btnRegister "  value="Add Student"/>
                        </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>


</form>
