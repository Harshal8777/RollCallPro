<app-menu></app-menu>
<div class="table-responsive">
<table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col" class="bg-primary text-white">ID</th>
        <th scope="col" class="bg-primary text-white">Student</th>
        <th scope="col" class="bg-primary text-white">Email</th>
       
        <th scope="col" class="bg-primary text-white">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let s of student">
      <tr>
        
        <td>{{s.id}}</td>
        <td>{{s.name}}</td>
        <td>{{s.email}}</td>
        
        <td class="d-flex justify-content-between">
          <a [routerLink]="['/edit-student',s.id]"class ="btn btn-primary flex-fill  ms-5 me-3" >Edit</a>
          <a  class="btn btn-danger flex-fill  ms-3 me-3" (click)="deleteStudent(s.id)">Delete</a>


        </td>      
      </tr>
     
    </tbody>
  </table>
</div>
