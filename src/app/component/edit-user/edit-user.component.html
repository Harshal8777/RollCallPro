<app-menu></app-menu>
<form (ngSubmit)="userUpdate()">
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="./assets/RollCallPro.png" width="300" height="300" class="img-fluid">
                <h3>Hello..!</h3>
               
                
            </div>
            <div class="col-md-9 register-right">
               
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Edit User</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control" placeholder="First Name *" name="firstName" [(ngModel)]="firstName" />
                                </div>
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control" placeholder="Last Name *" name="lastName" [(ngModel)]="lastName" />
                                </div>
                                <div class="form-group ">
                                    <input type="text" class="form-control" placeholder="Password *" name="password" [(ngModel)]="password" />
                                </div>
                               
                                
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control" placeholder="Your Email *" name="email" [(ngModel)]="email" />
                                </div>
                                
                                <div class="form-group mb-3">
                                    <select class="form-control"  name="role" [(ngModel)]="role">
                                        <option value="{{role}}">{{role}}</option>
                                        <option>Faculty</option>
                                        <option>User</option>
                                     
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter Your Username *" name="username" [(ngModel)]="username" />
                                </div>
                                <input type="submit" class="btnRegister "  value="Update User"/>
                            </div>
                        </div>
                    </div>
